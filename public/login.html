<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>The Indian Tapestry - Login</title>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Welcome to India!</h2>
            <p>Explore the beauty, culture, and history of India with <strong>The Indian Tapestry</strong>. Start your journey today!</p>
            
            <form id="login-form">
                <h3>Login</h3>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>

            <form id="signup-form" style="display: none;">
                <h3>Sign Up</h3>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>

        <div class="image-container">
            <img src="images/illustration.png" alt="Travel Illustration">
        </div>
    </div>

    <script>
        document.getElementById("show-signup").addEventListener("click", function () {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        });

        document.getElementById("show-login").addEventListener("click", function () {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        });
    </script>

</body>
</html>
